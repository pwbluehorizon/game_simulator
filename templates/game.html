<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div id="viz"></div>

    <script type="text/javascript">
        var svg = d3.select("#viz")
            .append("svg")
            .attr("width", 600)
            .attr("height", 600);

        for (let i = 0; i < 9; i++) {
            let rec = svg.append("rect")
                .attr("x", 200 * (i % 3))
                .attr("y", 200 * Math.floor(i / 3))
                .attr("width", 200)
                .attr("height", 200)
                .style("fill", "white")
                .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
                .on("mouseout", function(){d3.select(this).style("fill", "white");})
                .on("click", function(){alert("OK");});
        }

        for (let i = 0; i < 4; i++) {
            let line = svg.append("line")
                .attr("x1", 200 * (i < 2 ? i + 1 : 0))
                .attr("y1", 200 * (i > 1 ? i - 1 : 0))
                .attr("x2", 200 * (i < 2 ? i + 1 : 3))
                .attr("y2", 200 * (i > 1 ? i - 1 : 3))
                .style("stroke", "black")
                .style("stroke-width", 5);
        }
    </script>
</body>
</html>
